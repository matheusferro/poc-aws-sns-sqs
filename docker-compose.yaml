version: '3.9'
services:
  notifier-api:
    build:
      context: .
      dockerfile: ./Dockerfile
    image: notifier-api
    ports:
      - 50051:50051
      - 8080:8080
      - 5005:5005
    environment:
      - AWS_URL=http://localstack:4566
      - AWS_REGION=sa-east-1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - AWS_SNS_ARN=arn:aws:sns:us-east-1:000000000000:subscription-topic

  localstack:
    container_name: localstack
    image: localstack/localstack
    ports:
      - "127.0.0.1:53:53"
      - "127.0.0.1:53:53/udp"
      - "127.0.0.1:443:443"
      - "127.0.0.1:4566:4566"
      - "127.0.0.1:4571:4571"
    environment:
      - SERVICES=sns,sqs
      - DEBUG=1
      - LS_LOG=debug